--- 
layout: default 
title:  Above the Clouds
---


{% include jumbotron.html %}

<div class="container">

	<div id="carousel-homepage" class="carousel slide">
	  
	  <!-- Indicators -->
	  <ol class="carousel-indicators">
	    <li data-target="#carousel-homepage" data-slide-to="0" class="active"></li>
	    <li data-target="#carousel-homepage" data-slide-to="1"></li>
	    <li data-target="#carousel-homepage" data-slide-to="2"></li>
	  </ol>
	
	  <!-- Wrapper for slides -->
	  <div class="carousel-inner">
	    <div class="item active">
	      <img src="/img/carousel_image.png" alt="Carousel Image generic" />
	      <div class="carousel-caption">
	        Foobar
	      </div>
	    </div>
	    <div class="item">
	      <img src="/img/carousel_image.png" alt="Carousel Image generic" />
	      <div class="carousel-caption">
	        Foobar
	      </div>
	    </div>
	    <div class="item">
	      <img src="/img/carousel_image.png" alt="Carousel Image generic" />
	      <div class="carousel-caption">
	        Foobar
	      </div>
	    </div>
	  </div>
	
	  <!-- Controls -->
	  <a class="left carousel-control" href="#carousel-homepage" data-slide="prev">
	    <span class="icon-prev"></span>
	  </a>
	  <a class="right carousel-control" href="#carousel-homepage" data-slide="next">
	    <span class="icon-next"></span>
	  </a>
	</div>


	<ul class="posts">
		{% for post in site.posts %}
		<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li> {% endfor %}
	</ul>

</div>
<!-- /.container -->
