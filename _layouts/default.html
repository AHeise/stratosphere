<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="description" content="Stratosphere Project Official Homepage" />
<meta name="author" content="" />
<title>Stratosphere &raquo; {{ page.title }}</title>
<meta name="viewport" content="width=device-width" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- syntax highlighting CSS -->
<link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css" />

<!-- Bootstrap core CSS -->
<link href="{{ site.baseurl }}/css/bootstrap.min.css" rel="stylesheet" />
<link href="{{ site.baseurl }}/css/main.css" rel="stylesheet" />

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->

<!-- favicon -->
<link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico" />
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-22995440-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</head>

<body>



	{% include header.html %}
	
	{{ content }}
	
	{% include footer.html %}

	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
	
	{% if page.smooth_scroll %}
	<script src="{{ site.baseurl }}/js/jquery.smooth-scroll.js"></script>
	<script src="{{ site.baseurl }}/js/inner_page.js"></script>
	<script type="text/javascript">
	$('body').scrollspy({ target: '#navbar-inner' });
	</script>
	{% endif %}
	
</body>
</html>
